<head>
    <meta charset="utf-8">
    <title>Moment 1.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.ts" type="module"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <form id="course-form">
            <div>
                <label for="code">Kurskod</label>
                <input type="text" name="code" id="code" placeholder="Kod för kurs" required>
            </div>
            <div>
                <label for="name">Kursnamn</label>
                <input type="text" name="name" id="name" placeholder="Namn på kurs" required>
            </div>
            <div>
                <label for="progression">Progression</label>
                <input type="text" name="progression" id="progression" placeholder="A, B eller C" required>
            </div>
            <div>
                <label for="syllabus">URL till kursplan</label>
                <input type="text" name="syllabus" id="syllabus" placeholder="Länk till webbplats" required>
            </div>
            <input type="submit" id="addCourse" value="Lägg till kurs">
            <input type="reset" id="clearField" value="Rensa fält">
        </form>
        <div id="resultContainer"></div>
    </main>
    <footer>
        <img src="images/logo_jeja.svg" alt="logo for creater">
        <p>Copyright Jennifer Jakobsson, 2024<br>
            dt208g Programmering i TypeScript</p>
    </footer>
</body>

</html>
